<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <h1 class="text-center my-4">Iniciar Sesión</h1>
  <div class="row justify-content-center">
    <div class="col-md-4">
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            class="form-control" 
            placeholder="Tu usuario" 
            required 
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            class="form-control" 
            placeholder="Tu contraseña" 
            required 
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      </form>
      <div id="message" class="mt-3 text-center"></div>
      <div class="mt-3 text-center">
        <a href="register.html">¿No tienes cuenta? Regístrate</a><br/>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap 5.3 JS (Bundle) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
  const form = document.querySelector("form");

  form.addEventListener("submit", async function (event) {
    event.preventDefault(); // Evita la recarga de la página

    const correo = document.getElementById("username").value;
    const contrasena = document.getElementById("password").value;

    try {
      const response = await fetch("http://10.8.8.241:5000/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ correo, contrasena }), // Coincide con la API
      });

      const data = await response.json();

      if (response.ok) {
        sessionStorage.setItem("token", data.token); // Guardar el token en sessionStorage
        alert("Inicio de sesión exitoso!");
        window.location.href = "home.html"; // Redirigir al usuario
      } else {
        alert("Error: " + data.message);
      }
    } catch (error) {
      console.error("Error al conectar con el servidor:", error);
      alert("No se pudo conectar con el servidor.");
    }
  });
});

</script>

</body>
</html>
