<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registrarse</title>
  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <h1 class="text-center my-4">Registrarse</h1>
  <div class="row justify-content-center">
    <div class="col-md-4">
      <form id="registerForm">
        <div class="mb-3">
          <label for="id" class="form-label">ID</label>
          <input 
            type="number" 
            id="id" 
            name="id" 
            class="form-control" 
            placeholder="Número de identificación" 
            required 
          />
        </div>
        <div class="mb-3">
          <label for="tipoId" class="form-label">Tipo de Identificación</label>
          <select id="tipoId" name="tipoId" class="form-control" required>
            <option value="cc">Cédula de Ciudadanía</option>
            <option value="ce">Cédula de Extranjería</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre Completo</label>
          <input 
            type="text" 
            id="nombre" 
            name="nombre" 
            class="form-control" 
            placeholder="Tu nombre completo" 
            required 
          />
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input 
            type="email" 
            id="correo" 
            name="correo" 
            class="form-control" 
            placeholder="Tu email" 
            required 
          />
        </div>
        <div class="mb-3">
          <label for="contrasena" class="form-label">Contraseña</label>
          <input 
            type="password" 
            id="contrasena" 
            name="contrasena" 
            class="form-control" 
            placeholder="Crea una contraseña" 
            required 
          />
        </div>
        <div class="mb-3">
          <label for="confirmarContrasena" class="form-label">Confirmar Contraseña</label>
          <input 
            type="password" 
            id="confirmarContrasena" 
            name="confirmarContrasena" 
            class="form-control" 
            placeholder="Repite la contraseña" 
            required 
          />
        </div>
        <div class="mb-3">
          <label for="direccion" class="form-label">Dirección</label>
          <input 
            type="text" 
            id="direccion" 
            name="direccion" 
            class="form-control" 
            placeholder="Tu dirección" 
            required 
          />
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input 
            type="tel" 
            id="telefono" 
            name="telefono" 
            class="form-control" 
            placeholder="Tu número de teléfono" 
            required 
          />
        </div>
        <button type="submit" class="btn btn-success w-100">Crear cuenta</button>
      </form>

      <div class="mt-3 text-center">
        <a href="login.html">Volver al Login</a><br/>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap 5.3 JS (Bundle) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
  document.getElementById("registerForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const contrasena = document.getElementById("contrasena").value;
    const confirmarContrasena = document.getElementById("confirmarContrasena").value;

    if (contrasena !== confirmarContrasena) {
      alert("Las contraseñas no coinciden");
      return;
    }

    const formData = {
      id: document.getElementById("id").value,
      tipoId: document.getElementById("tipoId").value,
      nombre: document.getElementById("nombre").value,
      contrasena: contrasena,
      direccion: document.getElementById("direccion").value,
      correo: document.getElementById("correo").value,
      telefono: document.getElementById("telefono").value
    };

    try {
      const response = await fetch("http://10.8.8.241:5000/register", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(formData)
      });

      const result = await response.json();
      if (response.ok) {
        alert("Registro exitoso");
        window.location.href = "index.html"; // Redirigir a index.html
      } else {
        alert("Error: " + result.message);
      }
    } catch (error) {
      alert("Hubo un problema con el registro");
    }
  });
</script>

</body>
</html>
